<!DOCTYPE html>
<html>
<head>
    <title>서울둘레길 정보</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<h1>서울둘레길 코스</h1>
<table>
    <tr>
        <th>코스 이름</th>
        <th>길이 (km)</th>
        <th>난이도</th>
        <th>설명</th>
        <th>지도</th>
    </tr>
    {% for trail in trails %}
    <tr>
        <td>{{ trail.name }}</td>
        <td>{{ trail.length }}</td>
        <td>{{ trail.difficulty }}</td>
        <td>{{ trail.description }}</td>
        <td><a href="{{ trail.map_url }}">지도 보기</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
